<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product List</title>
  </head>
  <body>
    <div class="heroContainer">
      <div class="desertsContainer">
        <h2>Deserts</h2>
        <div id="desertsBox" class="desertsBox"></div>
      </div>
      <div class="cartsContainer">
        <div class="cartsContainerBox">
          <p  class="cartSatus">Your Cart is (<span id="cartSatus">0</span>)  </p>
          <div class="emptyCartBox">
            <div>
              <img
                src="./assets//images/illustration-empty-cart.svg"
                alt="emptyCart"
              />
              <p>Your added items will appear here</p>
            </div>
          </div>
          <div id="cartData" class="cartData">
            <div id="cartItems" class="cartItems">
            </div>
          <div class="OrderFooter">
            <div class="total">
              <p>Order Total</p>
              <p id="orderTotal">$0</p>
            </div>
            <div class="orderMessage">
               <img src="./assets/images/icon-carbon-neutral.svg" alt="carbon neutral">
               <p>This is a  <span>carbon-neutral</span> delevery</p>
            </div>
            <button id="orderBtn">Confirm Order</button>
          </div>
          </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="confirmOrderModal" class="modal" style="display: none;">
      <div class="modal-content">    
          <img class="checkIcon" src="./assets//images/icon-order-confirmed.svg" alt="check">  
        <h4>Order Confirmed</h4>
        <p class="confirmMessage">We hope you enjoy your food!</p>
        <div id="cartDataInfo" class="cartDataInfo">
          <div id="cartItemsInfo" class="cartItemsInfo">
          </div>
          <div class="orderTotalValue">
            <span class="orderTotalText">Order Total</span>
            <span class="OrderTotalPriceValue">$${totalPrice}</span>
          </div> 
        </div>
        <button id="cancelBtn">Start New Order</button>
        </div>
      </div>
    </div>
    <script  src="index.js"></script>
  </body>
</html>
